<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container">
        <div id="cont-calulator">
            <input type="text" placeholder="0" id="cal-method">

            <div class="btn1">
                <button id="clear" value="clear" >C</button>
                <button id="del">DEL</button>
                <button id="modulo" class="symbtn" value="%">%</button>
                <button id="divide" class="symbtn" value="/">/</button>
            </div>

            <div class="btn1">
                <button id="seven" class="numbers" value="7">7</button>
                <button id="eigth" class="numbers" value="8">8</button>
                <button id="nine"  class="numbers" value="9">9</button>
                <button id="multiply" class="symbtn" value="*">*</button>
            </div>

            <div class="btn1">
                <button id="four" class="numbers" value="4">4</button>
                <button id="five" class="numbers" value="5">5</button>
                <button id="six" class="numbers" value="6">6</button>
                <button id="sub" class="symbtn" value="-">-</button>
            </div>

            <div class="btn1">
                <button id="one" class="numbers" value="1">1</button>
                <button id="two" class="numbers" value="2">2</button>
                <button id="three" class="numbers" value="3">3</button>
                <button id="addition" class="symbtn" value="+">+</button>
            </div>

            <div class="btn1">
                <!-- <button id="dot" class="numbers">.</button> -->
                <button id="zero" class="numbers" value="0">0</button>
                <button id="equal" class="cal-equal" value="=">=</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
